<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Uplift</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #c4e9ff 100%); /* Soft sky gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Custom glass effect styles */
        .card-hidden {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.5s;
        }

        .card-revealed {
            background: linear-gradient(135deg, #ffffff 0%, #f3e8ff 100%);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2), 0 0 15px #d4affd;
            border: 2px solid #a370e0;
            cursor: default;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card-hidden:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hidden-text {
            color: #93c5fd; /* light blue for hidden text */
            font-weight: 800;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .revealed-title {
            font-family: 'Playfair Display', serif;
            color: #7c3aed; /* Deep purple */
            font-size: 1.75rem;
        }

        .revealed-message {
            color: #4b5563; /* Gray */
            font-weight: 600;
        }
    </style>
</head>
<body class="selection:bg-indigo-300 selection:text-white">

    <div id="game-area" class="w-full max-w-5xl p-4 sm:p-8">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-700 leading-tight">
                Discover Yourself
            </h1>
            <p id="progress-text" class="text-lg text-indigo-500 mt-2 font-semibold">
                Tap the stars to uncover your strengths!
            </p>
        </header>

        <!-- Start Screen / Game Complete Message -->
        <div id="start-screen" class="bg-white/90 p-10 rounded-2xl shadow-2xl text-center transition-all duration-700 ease-in-out">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4">Ready for an Uplift?</h2>
            <p class="text-gray-600 mb-6">Click the button below to hide the cards and begin the discovery game. Reveal them all to finish!</p>
            <button id="start-button" class="px-8 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
                Start Discovery
            </button>
        </div>

        <!-- The Card Grid (Initially Hidden) -->
        <div id="card-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
            <!-- Card Templates (Dynamic content will be loaded by JS) -->
        </div>

        <!-- Game End Modal (Hidden by default) -->
        <div id="modal-complete" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-11/12 border-4 border-yellow-400">
                <div class="text-6xl mb-4 animate-bounce">âœ¨</div>
                <h3 class="text-3xl font-bold text-green-600 mb-3">Congratulations!</h3>
                <p class="text-xl text-gray-700 mb-6">You've uncovered all your wonderful qualities. Keep shining!</p>
                <button id="restart-button" class="px-6 py-3 bg-yellow-500 text-white font-bold rounded-full shadow-md hover:bg-yellow-600 transition duration-200">
                    Play Again
                </button>
            </div>
        </div>

    </div>

    <script>
        // Use a function to safely define the data and logic
        function setupUpliftGame() {
            const cardsData = [
                { title: "Incredible Empathy", message: "Your ability to understand others is a true superpower." },
                { title: "Radiant Positivity", message: "You brighten every room you enter with your energy." },
                { title: "Unwavering Resilience", message: "You handle every challenge with grace and strength." },
                { title: "Pure Brilliance", message: "Your innovative ideas are inspiring to everyone around you." },
                { title: "Creative Spark", message: "The world is richer because of your unique perspective." },
                { title: "Genuine Kindness", message: "Small acts of kindness define who you are." }
            ];

            const grid = document.getElementById('card-grid');
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const modalComplete = document.getElementById('modal-complete');
            const restartButton = document.getElementById('restart-button');
            const progressText = document.getElementById('progress-text');
            
            let cardsRevealed = 0;
            let totalCards = cardsData.length;

            /**
             * Renders all card elements into the grid based on the data.
             */
            function renderCards() {
                grid.innerHTML = '';
                cardsData.forEach((data, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.id = `card-${index}`;
                    cardElement.className = 'card-hidden rounded-xl p-6 text-center shadow-lg transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-300';
                    cardElement.setAttribute('data-index', index);
                    cardElement.setAttribute('data-revealed', 'false');

                    // Content for the hidden state
                    cardElement.innerHTML = `
                        <div class="hidden-text p-6">Tap to Reveal ðŸŒŸ</div>
                        <div class="hidden">
                            <h3 class="revealed-title mb-2">${data.title}</h3>
                            <p class="revealed-message">${data.message}</p>
                        </div>
                    `;

                    cardElement.addEventListener('click', () => revealCard(cardElement, data));
                    grid.appendChild(cardElement);
                });
            }

            /**
             * Updates the card to its revealed state and checks for game completion.
             * @param {HTMLElement} cardElement The card div being clicked.
             * @param {Object} data The card's content data.
             */
            function revealCard(cardElement, data) {
                if (cardElement.getAttribute('data-revealed') === 'true') {
                    return; // Already revealed
                }

                cardsRevealed++;
                
                // 1. Update state and styles
                cardElement.setAttribute('data-revealed', 'true');
                cardElement.classList.remove('card-hidden');
                cardElement.classList.add('card-revealed');
                cardElement.style.pointerEvents = 'none'; // Disable further clicks

                // 2. Animate content transition
                cardElement.innerHTML = `
                    <h3 class="revealed-title mb-2 opacity-0">${data.title}</h3>
                    <p class="revealed-message opacity-0">${data.message}</p>
                `;
                // Simple fade-in animation for content
                setTimeout(() => {
                    cardElement.querySelector('.revealed-title').classList.remove('opacity-0');
                    cardElement.querySelector('.revealed-message').classList.remove('opacity-0');
                    updateProgress();
                }, 100); 
                
                // 3. Check for Game Over
                if (cardsRevealed === totalCards) {
                    setTimeout(() => {
                        modalComplete.classList.remove('hidden');
                    }, 500); // Wait a bit after the last reveal
                }
            }

            /**
             * Updates the progress tracker text.
             */
            function updateProgress() {
                progressText.textContent = `Progress: ${cardsRevealed} of ${totalCards} strengths uncovered!`;
            }

            /**
             * Resets game state and UI to initial conditions.
             */
            function resetGame() {
                cardsRevealed = 0;
                modalComplete.classList.add('hidden');
                grid.classList.add('hidden');
                startScreen.classList.remove('hidden');
                updateProgress();
            }

            /**
             * Initializes the game view after the Start button is clicked.
             */
            function startGame() {
                renderCards(); // Render cards in their hidden state
                startScreen.classList.add('hidden');
                grid.classList.remove('hidden');
                updateProgress();
            }

            // --- Event Listeners ---
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', resetGame);

            // Initial setup: Render cards, but keep the grid hidden until the user clicks Start.
            renderCards();
            updateProgress();
        }

        // Run the setup function once the window is fully loaded
        window.onload = setupUpliftGame;
    </script>
</body>
</html>
